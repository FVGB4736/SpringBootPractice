

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<title>Login</title>
</head>

<body class="d-flex flex-column h-100">
	<main class="flex-shrink-0">


		<section layout:fragment="body" class="py-5">


			<div class="container">
			
				<div th:if="${param.error}" class="alert  alert-danger">
					Invalid username or password. 
				</div>
				
				<div th:if="${param.logout}" class="alert  alert-danger">
					You have been logged out. 
				</div>	

				<form class="row g-3" role="form" method="post"
					th:action="@{/login}">
					<div class="col-md-6">
						<label for="username" class="form-label">User Name</label> <input
							type="text" class="form-control" id="username" placeholder="user name"
							name="username">
					</div>
					<div class="col-md-6">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password" name="password">
					</div>


					<div class="col-12">
						<button type="submit" class="btn btn-primary">Login</button>
						<a th:href="@{/register}" class="btn btn-secondary">Register Here</a>
					</div>
				</form>



			</div>








		</section>


	</main>

</body>
</html>
